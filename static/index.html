<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The easiest way to monitor any crypto address | Wallet Alert</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/bell.svg" type="image/x-icon">
    <meta name="description" content="The easiest way to monitor any crypto address">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&display=swap" rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <span class="label">Wallet Alert
            <span class="badge">WIP</span>
        </span>
        <a href="https://github.com/oluwakeye-john" target="_blank" class="owner">By Oluwakeye John üë®‚Äçüíªüëå</a>
    </div>
    <div class="container">
        <div>
            <h1 class="title">
                <img class="logo" alt="wallet-alert" src="images/bell.svg" />
                Wallet Alert
            </h1>
            <p class="subtitle">

                Automatically track activity linked a wallet address. Get notified when a transaction occurs. Support
                for Bitcoin, Ethereum, Dogecoin, Dash and Litecoin
                <br />
                <br />
            </p>
            <div class="list">
                <span class="list-item">
                    <span>üëâ</span> <span>Fast, easy and secure</span>
                </span>
                <span class="list-item">
                    <span>üëâ</span> <span>No signup required</span>
                </span>
                <span class="list-item">
                    <span>üëâ</span> <span>5 supported currencies</span>
                </span>
            </div>
            <div class="form-container">
                <form class="form-1">
                    <div class="input-container">
                        <div class="input-content">
                            <input required autocomplete="off" id="address-input" placeholder="Enter Wallet Address" />
                            <select id="currency-input" class="input-select">
                                <option>BTC</option>
                                <option>ETH</option>
                                <option>LTC</option>
                                <option>DOGE</option>
                                <option>DASH</option>
                                <option>BCY</option>
                            </select>
                        </div>
                        <button id="form1-btn" class="btn">Next</button>
                    </div>
                    <button type="button" id="metamask-login-btn" class="tag">Connect Metamask >>></button>
                </form>
                <form class="form-2">
                    <div class="input-container">
                        <div class="input-content">
                            <input autocomplete="off" required type="email" id="email-input"
                                placeholder="Enter Email Address" />
                        </div>
                        <button id="form2-btn" class="btn">Submit</button>
                    </div>
                    <button type="button" class="tag back-btn">
                        <<< Back</button>
                </form>
                <p id="toast" class="toast"></p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

    <script src="/script.js"></script>

    <script defer
        src="https://cdn.jsdelivr.net/npm/wallet-address-validator@0.2.4/dist/wallet-address-validator.min.js"></script>
</body>

</html>
